project:
  base_path: ./
  filters:
    - filter_in:
      - "ai_helper/agent/*"
      - "ai_helper/agent/node_modules/**"
      - "node_modules/**"
      - "job/**"
      - "*.*"
    - ignore:
      - node_modules/@(.*)
      - node_modules/!(ai-agent-response)
      - "ai_helper/agent/node_modules/!(ai-agent-response|@jtong)"
      - "ai_helper/agent/node_modules/!(@jtong/knowledge_query)"
      - config.yml
      - "**/*.png"
      - "**/.DS_Store"
      - "**/LICENSE.txt"
      - "**/package-lock.json"
      - "*/test"
      - "*.yml"
      - "**/*.log"
      - "*.log"
      - "**/*.vsix"
      - doc
input:
  git_clone_to_path: ai_helper/prompt_builder/git_repo
  instruction: |
    我希望 TestJobAgent.js这一类job类的 agent 生成job要有状态和index，可以按照Thread中job的数组长度设置index，这样我可以按照index来排序，并且可以知道job的状态。
    我希望建立一个机制，可以统一的发送任务给job类的agent并处理他们的响应。
    job是plugin这边thread里的概念，而在Agent那边一个job对应着一个AvailableTask。
  skip_clone_if_folder_exist: true  
output:     
  prompt:
    path: ai_helper/prompt_builder/output/working
    backup_path: ai_helper/prompt_builder/output/backup