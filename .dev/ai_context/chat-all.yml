project:
  base_path: ./
  filters:
    - filter_in:
      - ".ai_helper/agent/chat/*"
      # - ".ai_helper/agent/chat/roleplay_app/*"
      # - ".ai_helper/agent/chat/node_modules/**"
      - "node_modules/**"
      - "chat/**"
      - "*.*"
      - ex_command/**
    - ignore:
      - .ai_helper
      - node_modules/@(.*)
      - node_modules/!(ai-agent-response)
      - ".ai_helper/agent/chat/node_modules/!(ai-agent-response|@jtong)"
      # - ".ai_helper/agent/chat/node_modules/!(@jtong/knowledge_query)"
      - config.yml
      - "**/*.png"
      - "**/.DS_Store"
      - ".ai_helper/**/debug-agent.log"
      - ".ai_helper/**/.DS_Store"
      - ".ai_helper/**/LICENSE.txt"
      - "**/LICENSE.txt"
      - ".ai_helper/**/package-lock.json"
      - "**/package-lock.json"
      - "*/test"
      - "*.yml"
      - "**/*.log"
      - "*.log"
      - "chat/webview/lib"
      - "**/*.vsix"
      - doc
      - README.md
read_only_references:
  - folder:
    base_path: "/Users/jtong/develop/education/homework-lab/java_microservice/prompt-builder-projects/personal_knowledge/spec/my-assistant-agent/"
    desc: "Agent 开发规范"
    filters:
      - filter_in:
        - "coding_spec.md"
  # - $ref: "/Users/jtong/develop/education/homework-lab/java_microservice/prompt-builder-projects/personal_knowledge/read_only_reference/format/source_code.yml#file_patch"      
input:
  git_clone_to_path: .ai_helper/prompt_builder/git_repo
  instruction: |
    ## 任务约束
    
    - 分清webview的代码和插件的代码和agent app的代码

    ## 任务

    我希望 发消息和执行命令可以跟UI解耦，通知UI只是其中一种后处理。也就是handleThread及相关处理应该是单独一个类。
    只保留现在的 panel.webview.postMessage 相关调用作为 UI 回调可以了，传入回调函数给新类，默认回调函数都为空即可，不需要过度设计。
    除了 panel.webview.postMessage 相关调用其他子函数都是新类的方法。

output:     
  prompt:
    path: .ai_helper/prompt_builder/output/working
    backup_path: .ai_helper/prompt_builder/output/backup

# 我希望 在webview的chat 窗口里加入搜索功能，可以跳到对应的文本对应的位置，如果多处匹配，可以上下跳转    
# 我希望 ex command 中的goto path和text gen支持一个debug模式，通过setting来设置，如果是debug模式，才打开消息，否则直接执行任务。
# - 按照ai_gen:file_patch输出，严格遵守标签规范。
