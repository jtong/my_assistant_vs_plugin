project:
  base_path: ./
  filters:
    - filter_in:
      - ".ai_helper/agent/*"
      - ".ai_helper/agent/roleplay_app/*"
      - ".ai_helper/agent/node_modules/**"
      - "node_modules/**"
      - "chat/**"
      - "*.*"
    - ignore:
      - node_modules/@(.*)
      - node_modules/!(ai-agent-response)
      - ".ai_helper/agent/node_modules/!(ai-agent-response|@jtong)"
      - ".ai_helper/agent/node_modules/!(@jtong/knowledge_query)"
      - config.yml
      - "**/*.png"
      - "**/.DS_Store"
      - ".ai_helper/**/.DS_Store"
      - ".ai_helper/**/LICENSE.txt"
      - "**/LICENSE.txt"
      - ".ai_helper/**/package-lock.json"
      - "*/test"
      - "*.yml"
      - "**/*.log"
      - "*.log"
      - "chat/webview/lib"
      - "**/*.vsix"
      - doc
      - README.md
input:
  git_clone_to_path: .ai_helper/prompt_builder/git_repo
  instruction: |
    我希望给agent配置一个bootMessage，是作为agent启动的第一条消息。
    我们会把这个信息存在thread的messages里的第一条消息作为bootMessage。
    但是这个message会标记为virtual，也就是说它虽然显示，但是不会被发送。转化为history的时候会被过滤掉。
  skip_clone_if_folder_exist: true  
output:     
  prompt:
    path: .ai_helper/prompt_builder/output/working
    backup_path: .ai_helper/prompt_builder/output/backup