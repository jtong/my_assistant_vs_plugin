project:
  base_path: ./
  filters:
    - filter_in:
      - "ai_helper/agent/*"
      - "ai_helper/agent/roleplay_app/*"
      - "ai_helper/agent/node_modules/**"
      - "node_modules/**"
      - "chat/**"
      - "*.*"
    - ignore:
      - node_modules/@(.*)
      - node_modules/!(ai-agent-response)
      - "ai_helper/agent/node_modules/!(ai-agent-response|@jtong)"
      - "ai_helper/agent/node_modules/!(@jtong/knowledge_query)"
      - config.yml
      - "**/*.png"
      - "**/.DS_Store"
      - "**/LICENSE.txt"
      - "**/package-lock.json"
      - "*/test"
      - "*.yml"
      - "**/*.log"
      - "*.log"
      - "chat/webview/lib"
      - "**/*.vsix"
      - doc
      - README.md
input:
  git_clone_to_path: ai_helper/prompt_builder/git_repo
  instruction: |
    我希望 写一个Agent，可以根据thread的message执行一个prompt来生成总结，然后把这个总结存在thread的knowledge space的memory item里，并且更新memeory_summary_index的值为最后一条message的index。
    这样下次会基于这个index和messages和memory和向后总结新的memory，并apply到旧的memory上。
    
  skip_clone_if_folder_exist: true  
output:     
  prompt:
    path: ai_helper/prompt_builder/output/working
    backup_path: ai_helper/prompt_builder/output/backup