<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job UI</title>
    <link rel="stylesheet" href="${styleUri}">
</head>
<body>
    <div id="job-container">
        <div id="file-input-section">
            <input type="text" id="file-path" placeholder="Enter file path">
            <button id="load-file-btn">Load Context</button>
        </div>
        <div id="job-sections">
            <div id="generated-tasks">
                <h3>Generated Tasks</h3>
                <div class="task-container">
                    <ul id="task-list"></ul>
                </div>
            </div>
            <div id="control-buttons">
                <button id="execute-selected-btn">Execute Selected</button>
                <button id="execute-all-btn">Execute All</button>
            </div>
            <div id="executed-tasks">
                <h3>Executed Tasks</h3>
                <div class="task-container">
                    <ul id="executed-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.vscode = acquireVsCodeApi();
        window.threadId = '${threadId}';
    </script>
    <script src="${scriptUri}"></script>
</body>
</html>
